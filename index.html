  <!DOCTYPE html>

  <style>
    /* CSS styles for the navigation bar */
    ul.navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }
    
    ul.navbar li {
      float: left;
    }
    
    ul.navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    ul.navbar li a:hover {
      background-color: #111;
    }
    
    /* CSS styles for the search and photos buttons */
    .search-button, .photos-button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      margin-top: 10px;
    }
    
    /* CSS styles for the background image */
    body {
      background-image: url('your-background-image.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    /* CSS styles for the crafts and papery photo */
    .photo {
      text-align: center;
      margin-top: 20px;
    }
    
    .photo img {
      max-width: 500px;
      height: auto;
    }
  </style>
</head>
